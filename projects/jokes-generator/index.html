<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random joke generator</h1>
      <img src="./laughing-image-removebg-preview.png" />
      <div class="main">
        <div class="question" id="my-question"></div>
        <div class="answer" id="my-ans"></div>
      </div>
      <button class="btn" id="my-btn">Click me to generate a joke</button>

      <div id="error-block"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
