<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <!-- First children -->
      <div class="seller">Nearest Seller</div>
      <!-- Second children -->
      <div class="image">
        <img src="./img/headphone.jpg" alt="Product Image" />
      </div>

      <!-- Third children -->
      <h3>Wireless bluetooth headset</h3>

      <!-- Fourth children -->
      <div class="details">
        <p class="one">Shipped in 3-4 days</p>
        <p class="two">$39.00</p>

        <div class="btns">
          <button class="btn1">Add to Cart</button>
          <button class="btn2">Buy</button>
        </div>
      </div>
    </div>
