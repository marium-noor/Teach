<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1 id="new">Different Media Types</h1>

    <div>
      <a href="https://netflix.com" target="_blank">New link</a>
    </div>
    <div>
      <h3>Image</h3>
      <img src="assets/arr3.png" alt="New Image" />
    </div>

    <div>
      <h3>Video</h3>
      <video width="500" height="240" controls>
        <source src="assets/interview schedule.mp4" type="video/mp4" />
      </video>
    </div>

    <div>
      <h3>Audio</h3>
      <audio>
        <source src="assets/interview schedule.mp4" type="audio/mpeg" />
      </audio>
    </div>
  </body>
</html>
