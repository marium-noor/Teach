<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <div>
      <!-- Unordered  list-->
      <ul>
        <li>Name: Hamza</li>
        <li>Age: 20</li>
        <li>Country: Pakistan</li>
        <li>More: --</li>
        <li>Name: Hamza</li>
        <li>Age: 20</li>
      </ul>

      <!-- <Ordered List -->
      <ol>
        <li>Name: Hamza</li>
        <li>Age: 20</li>
        <li>Country: Pakistan</li>
        <li>More: --</li>
        <li>Name: Hamza</li>
        <li>Age: 20</li>
      </ol>
    </div>
  </body>
</html>
