<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML with CSS(Cascading style sheets)</title>
    <!-- To link external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
        reiciendis est ipsam voluptas inventore a enim recusandae fugit
        consequuntur quidem.
      </p>
      <h1 class="heading1">This is heading</h1>

      <button class="button1">Click me!</button>
      <button class="button2">new button</button>
    </div>
  </body>
</html>
