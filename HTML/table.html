<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Product Table</h1>
    <div>
      <!-- Table -->
      <table border="3">
        <!-- First table row = HEADER-->
        <tr>
          <!-- Table Header cell -->
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>

        <!-- 2nd Table row -->
        <tr>
          <!-- Table data cell -->
          <td>Ball point</td>
          <td>10$</td>
          <td>5 pieces</td>
        </tr>

        <tr>
          <td>Notebook</td>
          <td>17$</td>
          <td>10 pieces</td>
        </tr>

        <tr>
          <td>Ink</td>
          <td>5$</td>
          <td>15 pieces</td>
        </tr>
      </table>
    </div>
  </body>
</html>
