<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <!-- Example of semantic code -->
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <section>
      <article>
        <h2>Article Title</h2>
        <p>This is an article about semantic tags.</p>
      </article>
    </section>
    <footer>
      <p>Contact us at info@example.com</p>
    </footer>

    <!-- Example of non-semantic code -->
    <div>
      <h1>Welcome to My Website</h1>
    </div>
    <div>
      <h2>Article Title</h2>
      <p>This is an article about non-semantic tags.</p>
    </div>
    <div>
      <p>Contact us at info@example.com</p>
    </div>
  </body>
</html>
